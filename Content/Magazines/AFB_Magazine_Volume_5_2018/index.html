                <script type="text/javascript">
	
                    $(function(){
                                $(".share-tool-placeholder").load("/Content/share-magazine-tool.html");
                            });
                        $("#previous").on("click",function(event) {
                                $('.magazine').turn('previous');
                            });
                            $("#next").on("click",function(event) {
                                $('.magazine').turn('next');
                            });
                
                        function loadApp() {
                            $('.magazine').turn({
                                width:922,
                                height:600,
                                elevation: 50,
                                gradients: true,
                                autoCenter: true
                                
                            });
                        }
                        $(window).bind('keydown', function(e){
                            if (e.keyCode==37)
                            $('.magazine').turn('previous');
                            else if (e.keyCode==39)
                            $('.magazine').turn('next');
                            
                        });
                        
                        yepnope({
                            test : Modernizr.csstransforms,
                            complete: loadApp
                        });
                        
                    </script>
